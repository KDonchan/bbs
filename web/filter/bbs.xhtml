<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>簡易書き込み板</title>
        <h:outputStylesheet name="bbsMainCss.css" library="css"/>
    </h:head>
    <h:body>       
        <div id="inputArea">
             <h:outputText style="font-size: 1.5em" value="#{ocUserBean.user_name}さんのかきこページ"/><p/>
            <h:form>
                <h:panelGrid columns="3">
                    コメント：<h:inputTextarea value="#{kakikoRequest.msg}"/><h:outputText id="comentMsg"/>
                </h:panelGrid>
                <h:commandButton value="カキコ" action="#{kakikoRequest.kakikoAddNext()}"/><p/>
                <h:commandLink action="#{ocUserRequestBean.looutNext()}">ログアウトはこちらへ</h:commandLink><p/>
                <h:commandLink action="#{ocUserRequestBean.delUserNext()}">ユーザ削除はこちらへ</h:commandLink>
            </h:form><p/>
        </div>
        
        <div id="displayArea">
            <h:form>
                <h:dataTable border="2" rowClasses="row" headerClass="hd1" value="#{kakikoRequest.all}" var="m">
                    <h:column><f:facet name="header" ><h:outputText value="写真"/></f:facet>
                        <p:graphicImage value="#{ocUserRequestBean.pic}" width="60" >
                            <f:param name="user_id" value="#{m.userId}"/>
                        </p:graphicImage>
                    </h:column>
                    <h:column><f:facet name="header" ><h:outputText  value="ID"/></f:facet><h:outputText value="#{m.userId}"/></h:column>
                    <h:column><f:facet name="header" ><h:outputText  value="名前"/></f:facet><h:outputText value="#{m.name}"/></h:column>
                    <h:column><f:facet name="header" ><h:outputText  value="メッセージ"/></f:facet><h:outputText value="#{m.msg}"/></h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
