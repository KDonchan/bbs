<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="mainCss.css" library="css"/>
    </h:head>
    <h:body styleClass="form1">
        <h:outputText value="#{ocUserRequestBean.errMsg}"/><p/>
        <h:form  enctype="multipart/form-data">
            id<h:inputText value="#{ocUserRequestBean.user_id}">
                <f:ajax event="blur" execute="@this" listener="#{ocUserRequestBean.dupCheck()}" render="userAddBtn idErrMsg"/>
            </h:inputText>
            <h:outputText id="idErrMsg" value="#{ocUserRequestBean.ocErrMsg}"/><p/>
            名前<h:inputText value="#{ocUserRequestBean.user_name}"/><p/>
            ニックネーム<h:inputText value="#{ocUserRequestBean.user_sub_name}"/><p/>
            パスワード<h:inputSecret value="#{ocUserRequestBean.user_pass}"/><p/>
            写真<h:inputFile  value="#{ocUserRequestBean.photoFile}"/><p/>
            <h:commandButton id="userAddBtn" value="登録" action="#{ocUserRequestBean.addUserNext()}" disabled="#{ocUserRequestBean.idDupFlg}"/>
        </h:form>
        <p><h:link outcome="index">トップページへ戻る</h:link></p>
    </h:body>
</html>
