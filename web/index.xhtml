<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>システムエンジニア体験授業</title>
        <h:outputStylesheet name="mainCss.css" library="css"/>
    </h:head>
    <h:body style="background-image: url(resources/img/body.jpg) ">
        <h:outputText value="#{ocUserRequestBean.errMsg}"/><p/>
        <h:form>
            <div id="login">
            <h:panelGrid columns="3">
                ID<h:inputText value="#{ocUserRequestBean.user_id}"></h:inputText><h:outputText />
                パスワード<h:inputText value="#{ocUserRequestBean.user_pass}"></h:inputText><h:outputText/>
            </h:panelGrid>
            <h:commandButton value="Login" action="#{ocUserRequestBean.loginNext()}"/>
            </div>
        </h:form>
        <h:link outcome="userAdd">ユーザ新規登録はこちらから</h:link>
    </h:body>
</html>
